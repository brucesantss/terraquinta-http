<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Terra Quinta</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <div class="logo">
                <div>
                    <img src="images/logoTerraQuinta.png" alt="Logo Terra Quinta">
                </div>
                
                <div>
                    <a href="http://127.0.0.1:5500/carrinho.html" class="icon">
                        <img src="images/carrinhoHeader.png" alt="Carrinho" style="width: 30px; height: 30px;">
                    </a>
                </div>
            </div>
        </div>

        <div class="container-register">
            <div class="register-panel">
                <h1>Criar Conta</h1>
                <p>Insira suas informações para se cadastrar.</p>
                <form id="register-form">
                    <label for="register-username">Usuário</label>
                    <input type="text" id="register-username" placeholder="Digite seu nome de usuário" required>

                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="seuemail@email.com" required>

                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Digite sua senha" required>

                    <label for="confirm-password">Confirme sua Senha</label>
                    <input type="password" id="confirm-password" placeholder="Repita a senha" required>

                    <div class="content-btn">
                        <button type="submit" class="btn">Cadastrar</button>
                    </div>
                </form>
                <p id="feedback" class="hidden"></p>

                <p class="register">
                    Já tem uma conta? <a href="http://127.0.0.1:5500/login.html">Faça login</a>.
                </p>
                <footer>
                    ©Terra Quinta All Rights Reserved.
                </footer>
            </div>
            <div class="image-panel">
                <img src="images/loginPlanta.jpg" alt="Imagem de folhas">
            </div>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
